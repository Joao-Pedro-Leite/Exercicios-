<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
</head>
<style>

    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-color: rgb(119, 73, 161);
    }

    h1 {
        color: rgb(255, 64, 64);
    }

    p {
        color: rgb(214, 73, 73);
    }
</style>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad maiores eius laboriosam ipsum expedita doloribus sapiente, praesentium est odit amet dolor odio, saepe aspernatur veritatis iste modi, adipisci explicabo deserunt.</p>
    <script>
       
       var n1 = Number.parseInt(window.prompt('Digite um número: '))//number
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))//number
       var s = n1 + n2//Soma
       window.alert(`A soma entre ${n1} e ${n2} é ${s}`)// Concatenção
    </script>
</body>
</html>
